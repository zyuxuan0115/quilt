apiVersion: apps/v1
kind: Deployment
metadata:
  name: cadvisor
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cadvisor
  template:
    metadata:
      labels:
        app: cadvisor
    spec:
      containers:
        - name: cadvisor
          image: gcr.io/cadvisor/cadvisor:latest
          args:
            - "--storage_driver=influxdb"
            - "--storage_driver_db=cadvisor"
            - "--storage_driver_host=http://influxdb-influxdb2.influxdb.svc.cluster.local:80"
            - "--housekeeping_interval=100ms"  # Ensure 100ms granularity
          ports:
            - containerPort: 8080
